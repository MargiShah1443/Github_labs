name: Model Retraining on Push to Main

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # One timestamp shared by all steps
      - name: Generate timestamp
        id: ts
        run: echo "timestamp=$(date '+%Y%m%d%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          ls -la src || true

      - name: Ensure folders exist
        run: |
          mkdir -p models
          mkdir -p metrics
          mkdir -p mlruns

      - name: Train model
        run: python ./src/train_model.py --timestamp "${{ steps.ts.outputs.timestamp }}"

      - name: Evaluate model
        run: python ./src/evaluate_model.py --timestamp "${{ steps.ts.outputs.timestamp }}"

      - name: Move artifacts into folders
        run: |
          mv "model_${{ steps.ts.outputs.timestamp }}_gb_calibrated.joblib" models/
          mv "${{ steps.ts.outputs.timestamp }}_metrics.json" metrics/

      - name: Upload artifacts (for easy download)
        uses: actions/upload-artifact@v4
        with:
          name: run-${{ steps.ts.outputs.timestamp }}
          path: |
            models/model_${{ steps.ts.outputs.timestamp }}_gb_calibrated.joblib
            metrics/${{ steps.ts.outputs.timestamp }}_metrics.json

      - name: Commit and push metrics & model
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add models/ metrics/
          git commit -m "Run ${{ steps.ts.outputs.timestamp }}: add model & metrics" || echo "Nothing to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
